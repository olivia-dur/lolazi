<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Lolazi</title>

<body>
  <div class="banner">
    <div class="title">
      <h1>NEW IN</h1>
      <h2>Discover our new collection</h2>
      <a href="#" class="btn-pink">Shop</a>
    </div>
  </div>


  <div class="container">

    <h2>Collections</h2>

    <div class="cards">
      <div class="card">
        <img src="images/necklaces.jpg" alt="Lolazi Necklaces">
        <h3>Necklaces</h3>
      </div>
      <div class="card">
        <img src="images/earrings.jpg" alt="Lolazi earrings">
        <h3>Earrings</h3>
      </div>
      <div class="card">
        <img src="images/rings.jpg" alt="Lolazi rings">
        <h3>Rings</h3>
      </div>
    </div>

    <div id="olivia">
      <div id="para">
        <p>Passionate about jewelry since childhood, it was in 2019 that I decided to create my own brand. It is with
          great pride and long hours of work that I present Lolazi to you!</p>
      </div>
      <img id="olivia-img" src="images/olivia.png"=alt="Olivia">
    </div>
  </div>

    <div class="slider-track">

  <script>
    (function () {
      var qs, js, q, s, d = document,
        gi = d.getElementById,
        ce = d.createElement,
        gt = d.getElementsByTagName,
        id = "typef_orm",
        b = "https://embed.typeform.com/";
